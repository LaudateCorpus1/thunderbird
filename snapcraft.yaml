name: thunderbird
version: "78.1.1"
summary: Mozilla Thunderbird email application
description: Thunderbird is a free email application that’s easy to set up and customize - and it’s loaded with great features!
confinement: strict
grade: stable
base: core18

apps:
  thunderbird:
    command: bin/desktop-launch $SNAP/bin/gpg-shim $SNAP/thunderbird-bin
    environment:
      DISABLE_WAYLAND: 1
      HOME: "$SNAP_USER_COMMON"
    plugs:
      - avahi-observe
      - browser-sandbox
      - camera
      - cups-control
      - desktop
      - desktop-legacy
      - gsettings
      - gpg-keys
      - home
      - network
      - network-control
      - opengl
      - pulseaudio
      - removable-media
      - unity7
      - x11

plugs:
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804
  browser-sandbox:
    interface: browser-support
    allow-sandbox: true
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

parts:
  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform
  thunderbird:
    plugin: dump
    source: https://archive.mozilla.org/pub/thunderbird/releases/$SNAPCRAFT_PROJECT_VERSION/linux-x86_64/en-US/thunderbird-$SNAPCRAFT_PROJECT_VERSION.tar.bz2
    build-packages:
      - curl
    stage-packages:
      - libxt6
      - libdbus-glib-1-2
      - libasound2
      - libpulse0
      - libgl1-mesa-dri
      - libgl1-mesa-glx
      - libmirclient9
      - desktop-file-utils
      - gnupg #Needed for engimail extension
      - gnupg-agent #Needed for engimail extension
      - libblkid1
      - libgcc1
      - libgcrypt20
      - libgpg-error0
      - liblzma5
      - libmount1
      - libpcre3
      - libselinux1
      - libsystemd0
      - libudev1
      - libuuid1
      - zlib1g
      - liblz4-1
      - libstdc++6
      - libtinfo5
      - libncursesw5
    organize:
      "snap/thunderbird/current/usr/*": usr/lib/thunderbird
    after: [desktop-gnome-platform]
    override-build: |
      snapcraftctl build
      set -eux
      cp -pr $SNAPCRAFT_PROJECT_DIR/distribution $SNAPCRAFT_PART_INSTALL
      for locale in de es-ES fr it ja pt-PT pt-BR ru zh-CN; do curl -o "$SNAPCRAFT_PART_INSTALL/distribution/extensions/langpack-$locale@thunderbird.mozilla.org.xpi" "https://releases.mozilla.org/pub/thunderbird/releases/$SNAPCRAFT_PROJECT_VERSION/linux-x86_64/xpi/$locale.xpi"; done
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin/
      cp -p $SNAPCRAFT_PROJECT_DIR/gpg-shim $SNAPCRAFT_PART_INSTALL/bin/
  magic:
    after: [thunderbird]
    plugin: nil
    stage-packages:
      - shared-mime-info
    override-build: |
      snapcraftctl build
      set -eux
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/share/mime
      update-mime-database $SNAPCRAFT_PART_INSTALL/usr/share/mime
