name: thunderbird
version: 60.0
summary: Mozilla Thunderbird email application
description: Thunderbird is a free email application that’s easy to set up and customize - and it’s loaded with great features!
confinement: strict
grade: stable

apps:
  thunderbird:
    command: bin/desktop-launch $SNAP/thunderbird-bin
    environment:
      DISABLE_WAYLAND: 1
      HOME: "$SNAP_USER_COMMON"
    plugs:
      - avahi-observe
      - browser-sandbox
      - camera
      - cups-control
      - desktop
      - desktop-legacy
      - gsettings
      - gpg-keys
      - home
      - network
      - network-control
      - opengl
      - pulseaudio
      - removable-media
      - unity7
      - x11

plugs:
  browser-sandbox:
    interface: browser-support
    allow-sandbox: true
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

parts:
  thunderbird:
    plugin: dump
    source: https://archive.mozilla.org/pub/thunderbird/releases/60.0/linux-x86_64/en-US/thunderbird-60.0.tar.bz2
    stage-packages:
      - libxt6
      - libdbus-glib-1-2
      - libasound2
      - libpulse0
      - libgl1-mesa-dri
      - libgl1-mesa-glx
      - libmirclient9
      - desktop-file-utils
      - gnupg2 #Needed for engimail extension
      - gnupg-agent #Needed for engimail extension
    organize:
      "snap/thunderbird/current/usr/*": usr/lib/thunderbird
    after: [desktop-gtk3]
  magic:
    after: [thunderbird]
    plugin: nil
    stage-packages:
      - shared-mime-info
    override-build: |
      snapcraftctl build
      set -eux
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/share/mime
      update-mime-database $SNAPCRAFT_PART_INSTALL/usr/share/mime
  theming-fix:
    plugin: nil
    override-build: |
      # Add data-dir mount layout to the snap as a temporary workaround until
      # https://github.com/snapcore/snapd/pull/5395 lands in snapd.
      mkdir -p $SNAPCRAFT_PART_INSTALL/data-dir/icons
      mkdir -p $SNAPCRAFT_PART_INSTALL/data-dir/sounds
      mkdir -p $SNAPCRAFT_PART_INSTALL/data-dir/themes
